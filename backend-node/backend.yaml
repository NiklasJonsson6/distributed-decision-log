apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-node
  labels: &labels
    app: backend-node
spec:
  replicas: 1
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      containers:
      - name: node
        image: backend-node
        ports:
        - containerPort: 8080
      hostAliases:
        - ip: 10.98.37.156
          hostnames: [1000.yoleanfront.se]
        - ip: 10.97.143.208
          hostnames: [peer0.yolean.se]
        - ip: 10.99.193.128
          hostnames: [peer0.yolean2.se]
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend-node
  ports:
    - port: 80
      targetPort: 8080
  clusterIP: 10.103.75.172
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: backend-ingress
spec:
  rules:
  - http:
      paths:
      - path: /
        backend:
          serviceName: backend-service
          servicePort: 8080