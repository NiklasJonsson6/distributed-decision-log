name: "distributed-decision-log.yolean.se"

description: "decision log network"

version: "1.0"

client:
  organization: Yolean
  connection:
    timeout:
      peer:
        endorser: '300'

#channels:
#  meeting1:
#    orderers:
      # This connection will target the 'yolean' org, so only the yoleanord orderer organization is specified
#      - orderer0.yoleanord.se

#    peers:
      # Specify both peers of the organization to avoid a single point of failure
#      peer0.yolean.se:
      #peer1.yolean.se:

organizations:
  Yolean:
    mspid: YoleanMSP
    peers:
      - peer0.yolean.se
      #- peer1.yolean.se

    certificateAuthorities:
      - hlf-ca--yolean

#orderers:
#  orderer0.yoleanord.se:
#    url: grpcs://hlf-orderer--yoleanord--orderer0:7050
#    grpcOptions:
#      ssl-target-name-override: orderer0.yolean.se

peers:
  peer0.yolean.se:
    url: grpcs://hlf-peer--yolean--peer0:7051
    grpcOptions:
      ssl-target-name-override: peer0.yolean.se

  #peer1.yolean.tr:
  #  url: grpcs://hlf-peer--yolean--peer1:7051
  #  grpcOptions:
  #    ssl-target-name-override: peer1.yolean.se

certificateAuthorities:
  hlf-ca--yolean:
    url: http://hlf-ca--yolean:7054
    httpOptions:
      verify: false

    registrar:
      - enrollId: admin
        enrollSecret: adminpw
    caName: hlf-ca--yolean